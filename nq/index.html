<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- Google Font Nunito -->

    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Noel Quan</title>
  </head>
  <body>

<div class="mt-5 container text-center nunitofont">
  <h2>Noel Quan</h2>
  <p class="lead">Please contact me using the form below</p>
</div>

<div class="mt-5 container nunitofont">
  <form action="https://formspree.io/noelquan@gmail.com" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input required name="name" type="text" class="form-control" id="exampleTextInput" aria-describedby="emailHelp" placeholder="Your name">      
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Message</label>
      <textarea required name="message" class="form-control" id="exampleTextarea" rows="3" placeholder="Your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="cursor:pointer">Submit</button>
  </form>
</div>

<!-- Script for Formspree -->
<script>
$(document).ready(function(){
 $('#contact_form').validate();
})
</script>
